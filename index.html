<section><!DOCTYPE html></section>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/styles.css" rel="stylesheet">
  <title>Burol Elementary School</title>
</head>
<body class="bg-gradient-to-b from-white to-emerald-800 h-screen">
  <header class=" bg-white shadow-md sticky-top-0 z-10">
    <section class="max-w-4xl mx-auto flex justify-between items-center">
        <div class="flex items-center ">
          <img src="./assets/img/bes-logo1.png" alt="Burol Elementary School Logo" class="h-20 ">
          <p class="text-4xl font-medium text-emerald-800 ml-5">
            Burol Elementary School
          </p>
        </div>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#signin" class="text-emerald-800 text-xl hover:text-emerald-600">Sign in</a></li>
          <li><a href="#" class="text-emerald-800 text-xl hover:text-emerald-600">About Us</a></li>
          <li><a href="#" class="text-emerald-800 text-xl hover:text-emerald-600">Feedback</a></li>
          <li><a href="#" class="text-emerald-800 text-xl hover:text-emerald-600">FAQs</a></li>
          </ul>
      </nav>
    </section>
  </header>
  <main class="max-w-4xl mx-auto px-4 pt-10 ">
    <section id="signin"class="flex flex-col bg-white opacity-75 h-auto py-10 border border-emerald-800 rounded-lg shadow-lg scroll-mt-20 my-20">
      <form action="">
        <p class="text-emerald-800 text-3xl text-center font-medium">
          SIGN IN
        </p>
        <div class="flex justify-center items-center my-5  w-132 m-auto border border-black rounded-lg">
          <img src="./assets/img/username.png" class="h-10 mr-1">
          <input type="text" id="username" name="username" class="h-14 w-120 p-2 border border-l-2 border-l-black border-transparent focus:outline-none" placeholder="Username" required>
        </div>
        <div class="flex justify-center items-center my-5  w-132 m-auto border border-black rounded-lg">
          <img src="./assets/img/password.png" class="h-10 mr-1">
          <input type="password" id="password" name="password" class="h-14 w-120 p-2 border border-l-2 border-l-black border-transparent focus:outline-none" placeholder="Password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="w-65 bg-emerald-800 text-white p-2 rounded hover:bg-emerald-600">
            Sign In
          </button>
        </div>
        <div class="text-center mt-5">
          <a href="#" class="text-emerald-800 hover:underline">
            Reset/Forgot Password?
          </a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
